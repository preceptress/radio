<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎵 WFMU Playlist</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light p-4">
  <div class="container">
    <h1 class="mb-4">WFMU Real-Time Playlist Generator</h1>
    <form id="searchForm" class="mb-4">
      <input id="input_value" name="input_value" placeholder="Enter show URL or ID" class="form-control" required>
      <button class="btn btn-primary mt-2">Search</button>
    </form>

    <div id="output">
      <h4 class="text-info">Track List</h4>
      <ul id="trackList" class="list-group text-dark"></ul>
    </div>
  </div>

  <script>
    const socket = io();
    const form = document.getElementById("searchForm");
    const trackList = document.getElementById("trackList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      trackList.innerHTML = ""; // Clear previous
      const input = document.getElementById("input_value").value.trim();
      const showId = input.split("/").pop();
      socket.emit("start_playlist", { show_id: showId });
    });

    socket.on("track", (data) => {
      const li = document.createElement("li");
      li.classList.add("list-group-item");
      li.textContent = data.line;
      trackList.appendChild(li);
    });

    socket.on("done", () => {
      const li = document.createElement("li");
      li.classList.add("list-group-item", "bg-success", "text-white");
      li.textContent = "✅ Done generating playlist.";
      trackList.appendChild(li);
    });

    socket.on("error", (data) => {
      const li = document.createElement("li");
      li.classList.add("list-group-item", "bg-danger", "text-white");
      li.textContent = "❌ " + data.message;
      trackList.appendChild(li);
    });
  </script>
</body>
</html>
