<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Track Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h1 class="mb-4">Spotify Search Results</h1>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>Status</th>
                <th>Artist</th>
                <th>Title</th>
                <th>Spotify Link</th>
            </tr>
        </thead>
        <tbody>
            {% for track in results %}
            <tr>
                <td>
                    {% if track.status == "âœ…" %}
                        <span class="badge bg-success">Found</span>
                    {% else %}
                        <span class="badge bg-danger">Not Found</span>
                    {% endif %}
                </td>
                <td>{{ track.artist }}</td>
                <td>{{ track.title }}</td>
                <td>
                    {% if track.uri %}
                        <a href="{{ track.uri }}" target="_blank" class="btn btn-sm btn-outline-success">
                            Open in Spotify
                        </a>
                    {% else %}
                        <span class="text-muted">N/A</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
