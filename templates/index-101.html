<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé∂ WFMU Playlist Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }
    .card {
      background-color: #1e1e1e;
      border-color: #00bcd4;
    }
    .track-output {
      margin-top: 30px;
    }
  </style>

  <script>
	const field = document.getElementById('input_value');
	field.addEventListener('focus', function handler() {
    		this.value = '';
    		field.removeEventListener('focus', handler); // removes after first clear
	});
</script>

</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">WFMU Playlist Generator</h1>

    <!-- Input Form -->
    <form id="searchForm" class="card p-4 shadow mb-4">
      <label for="input_value" class="form-label">Enter WFMU Show Number or URL</label>
      <input type="text" id="input_value" name="input_value" class="form-control mb-3" placeholder="e.g., 154876 or https://wfmu.org/playlists/shows/154876" required>
      <button type="submit" class="btn btn-primary w-100">Generate Playlist</button>
    </form>

    <!-- Live Track Output -->
    <div id="output" class="track-output">
      <h4 class="text-light">Track List</h4>
      <ul id="trackList" class="list-group list-group-flush"></ul>
    </div>
  </div>

  <!-- Socket.IO + Bootstrap JS -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById("searchForm");
    const trackList = document.getElementById("trackList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      trackList.innerHTML = ""; // Clear previous
      const input = document.getElementById("input_value").value.trim();
      const showId = input.split("/").pop();
      if (!showId || isNaN(showId)) {
        const li = document.createElement("li");
        li.classList.add("list-group-item", "bg-danger", "text-white");
        li.textContent = "‚ùå Please enter a valid WFMU show number or URL.";
        trackList.appendChild(li);
        return;
      }
      socket.emit("start_playlist", { show_id: showId });

      const li = document.createElement("li");
      li.classList.add("list-group-item", "text-warning");
      li.textContent = "‚è≥ Working... Please wait.";
      trackList.appendChild(li);
    });

    socket.on("track", (data) => {
      const li = document.createElement("li");
      li.classList.add("list-group-item", "text-light");
      li.textContent = data.line;
      trackList.appendChild(li);
    });

    socket.on("done", () => {
      const li = document.createElement("li");
      li.classList.add("list-group-item", "bg-success", "text-white");
      li.textContent = "‚úÖ Done generating playlist.";
      trackList.appendChild(li);
    });

    socket.on("error", (data) => {
      const li = document.createElement("li");
      li.classList.add("list-group-item", "bg-danger", "text-white");
      li.textContent = "‚ùå " + data.message;
      trackList.appendChild(li);
    });
  </script>
</body>
</html>
